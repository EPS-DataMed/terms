sonar.projectKey=EPS-DataMed_terms
sonar.organization=eps-datamed

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=terms
sonar.projectVersion=1.0

# Paths to source and test directories relative to the sonar-project.properties file
sonar.sources=main.py
sonar.tests=tests

# Specify the path to the coverage report generated by pytest-cov
sonar.python.coverage.reportPaths=coverage.xml

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
